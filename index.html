<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Intro</title>

<style>
:root { color-scheme: dark; }

html, body {
  margin: 0;
  height: 100%;
  background: #07080a;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

/* PAGE */
.page {
  min-height: 100vh;
  opacity: 0;
  filter: blur(6px);
  transition: opacity 520ms ease, filter 520ms ease;
  pointer-events: none;
}
.page.show {
  opacity: 1;
  filter: blur(0);
  pointer-events: auto;
}

/* INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: #000;
  display: grid;
  place-items: center;
  z-index: 9999;
  cursor: default;
  transition: opacity 520ms ease;
}
#intro.hide { opacity: 0; }

.intro-text {
  color: rgba(255,255,255,.9);
  text-transform: uppercase;
  letter-spacing: .08em;
  font-size: clamp(20px, 2.4vw, 30px);
}

/* PARTICLES */
#particles {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 10000;
}
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background: rgba(200,245,255,.9);
  box-shadow: 0 0 10px rgba(150,220,255,.4);
  transform: translate(-50%,-50%);
  animation: fade 700ms ease-out forwards;
}
@keyframes fade {
  from { opacity: 1; }
  to { opacity: 0; transform: translate(-50%,-80%); }
}
</style>
</head>

<body>

<div id="particles"></div>

<div id="intro">
  <div class="intro-text">Click to enter</div>
</div>

<main class="page" id="page">
  <h1 style="color:white;padding:80px">Profilseite</h1>
</main>

<script>
const intro = document.getElementById("intro");
const page = document.getElementById("page");
const particles = document.getElementById("particles");

document.body.style.overflow = "hidden";

intro.onclick = () => {
  intro.classList.add("hide");
  page.classList.add("show");
  setTimeout(() => {
    intro.remove();
    document.body.style.overflow = "";
  }, 520);
};

window.addEventListener("mousemove", e => {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = e.clientX + "px";
  p.style.top = e.clientY + "px";
  particles.appendChild(p);
  setTimeout(() => p.remove(), 700);
});
</script>

</body>
</html>
